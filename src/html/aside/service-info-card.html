<!-- Service Info Card -->
<div class="shadow-card service-info-card mb-lg">
  <h3 class="title">Service Info</h3>
  <div class="service-info">
    <!-- Price -->
    <div class="service-info-item">
      <div class="title">
        <span class="icon">
          <img src="img/icons/aside/service-info/price.png" alt="" />
        </span>
        <p class="text">Price</p>
      </div>
      <div class="value">$10</div>
    </div>
    <!-- Delievery Duration -->
    <div class="service-info-item">
      <div class="title">
        <span class="icon">
          <img src="img/icons/aside/service-info/duration.png" alt="" />
        </span>
        <p class="text">Delievery Duration</p>
      </div>
      <div class="value">1 day</div>
    </div>

    <!-- In Progress Orders-->
    <div class="service-info-item">
      <div class="title">
        <span class="icon">
          <img src="img/icons/aside/service-info/progress.png" alt="" />
        </span>
        <p class="text">In Progress Orders</p>
      </div>
      <div class="value">2</div>
    </div>

    <!-- Customers-->
    <div class="service-info-item">
      <div class="title">
        <span class="icon">
          <img src="img/icons/aside/service-info/customers.png" alt="" />
        </span>
        <p class="text">Customers</p>
      </div>
      <div class="value">2</div>
    </div>

    <!-- Sales-->
    <div class="service-info-item">
      <div class="title">
        <span class="icon">
          <img src="img/icons/aside/service-info/sales.png" alt="" />
        </span>
        <p class="text">Sales</p>
      </div>
      <div class="value">$25</div>
    </div>

    <!-- Category-->
    <div class="service-info-item">
      <div class="title">
        <span class="icon">
          <img src="img/icons/aside/service-info/category.png" alt="" />
        </span>
        <p class="text">Category</p>
      </div>
      <div class="value">Design</div>
    </div>

    <!-- Subcategory-->
    <div class="service-info-item">
      <div class="title">
        <span class="icon">
          <img src="img/icons/aside/service-info/subcategory.png" alt="" />
        </span>
        <p class="text">Subcategory</p>
      </div>
      <div class="value">Logo Design</div>
    </div>
  </div>
</div>
