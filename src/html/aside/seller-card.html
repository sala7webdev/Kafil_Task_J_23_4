<!-- Seller Card -->
<div class="shadow-card seller-card mb-lg">
  <h3 class="title">Seller</h3>
  <div class="seller-info-container">
    <div class="seller-image">
      <img src="img/seller-image.png" alt="" class="profile-image" />
    </div>
    <div class="name-container">
      <p class="seller-name">Jane Smith</p>
      <span class="icon">
        <img src="img/icons/aside/verified.png" alt="" />
      </span>
    </div>
    <div class="seller-location">
      <span class="icon">
        <img src="img/icons/aside/location.png" alt="" />
      </span>
      <p class="location">Cairo, Egypt</p>
    </div>
    <div class="seller-rate">
      <div class="stars">
        <span class="star full">
          <img src="img/icons/star-full-sm.png" alt="" />
        </span>
        <span class="star full">
          <img src="img/icons/star-full-sm.png" alt="" />
        </span>
        <span class="star full">
          <img src="img/icons/star-full-sm.png" alt="" />
        </span>
        <span class="star full">
          <img src="img/icons/star-full-sm.png" alt="" />
        </span>
        <span class="star">
          <img src="img/icons/star-sm.png" alt="" />
        </span>
      </div>
      <div class="rate-average">
        <div class="average">4.1</div>
        <div class="reviews">(500)</div>
      </div>
    </div>

    <div class="seller-tags">
      <div class="tag">
        <span class="icon">
          <img src="img/icons/aside/medal.png" alt="" />
        </span>
      </div>
      <div class="tag">
        <span class="icon">
          <img src="img/icons/aside/signin.png" alt="" />
        </span>
      </div>
      <div class="tag">
        <span class="icon">
          <img src="img/icons/aside/id.png" alt="" />
        </span>
      </div>
    </div>
    <div class="bio">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolore quo quis
      debitis incidunt reprehenderit repudiandae quaerat corporis sequi autem
      dolor.
    </div>
  </div>
  <button class="action-button contact-button">Contact Me</button>
</div>
